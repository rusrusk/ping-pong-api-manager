services:
  db:
    container_name: mysql
    image: mysql
    environment:
      MYSQL_USERNAME: root
      MYSQL_DATABASE: ttplayer_api
      MYSQL_ROOT_PASSWORD: boot
      MYSQL_PASSWORD: boot
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql
    networks:
      - db
    restart: unless-stopped


networks:
  db:
    driver: bridge

volumes:
  db: